<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Friss die Maus!</title>
    <link as="image" href="assets/images/bergmann_logo.png" rel="preload">
    <link href="assets/css/snake.css" rel="stylesheet">
</head>
<body>
<img alt="Bergmann-Logo" hidden id="bergmannLogo" src="assets/images/bergmann_logo.png">
<canvas height="520" id="gameCanvas" width="520"></canvas>
<div id="gameOverOverlay">
    <div class="game-over-title">Aua!</div>
    <button class="restart-btn" id="restartBtn">Nochmal spielen</button>
    <div id="scoreHistory"></div>
</div>

<div class="score" id="score">Punkte: 1</div>
<div id="version"></div>

<div id="controls">
    <div class="arrow-keys">
        <div class="arrow-row">
            <button aria-label="Oben" class="arrow-btn" id="btn-up">
                &#8593;
            </button>
        </div>
        <div class="arrow-row">
            <button aria-label="Links" class="arrow-btn" id="btn-left">
                &#8592;
            </button>
            <div class="pause-container">
                <button class="pause-btn" id="pauseBtn">Pause</button>
            </div>
            <button aria-label="Rechts" class="arrow-btn" id="btn-right">
                &#8594;
            </button>
        </div>
        <div class="arrow-row">
            <button aria-label="Unten" class="arrow-btn" id="btn-down">
                &#8595;
            </button>
        </div>
    </div>
    <div class="slider-container">
        <div class="slider-minmax">Langsam</div>
        <input id="speedSlider" max="5" min="1" type="range" value="1">
        <div class="slider-minmax">Schnell</div>
        <span class="slider-value" id="sliderValue">1</span>
    </div>
    <div class="help-text">
        <span>Pause mit <b>Leertaste</b></span>
        <span>Geschwindigkeit mit <b>+</b> und <b>-</b> Ã¤ndern</span>
        <span>Logo mit <b>F</b> ein-/ausblenden</span>
    </div>
</div>

<script defer src="assets/js/snake.js"></script>
</body>
</html>
